<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>BIT</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="" />
          <!-- <div class="logo_name">bitukas</div> -->
        </div>
        <i class='bx bx-menu' id="btn" ></i>

        <!-- <img
          class="bx bx-menu"
          id="btnn"
          src="./assets/images/logo.svg"
          alt=""
        /> -->
      </div>
      <!-- Use the <ul> tag together with the <li> tag to create unordered lists. -->
      <ul class="nav_list">
        <li>
           <i class="bx bx-search"></i>

            <input type="text" placeholder="Search..." />
          
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-home"></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-calendar' ></i>
            <span class="links_name">Calendar</span>
          </a>
          <span class="tooltip">Calendar</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-minus-front'></i>
            <span class="links_name">Front End</span>
          </a>
          <span class="tooltip">Front End</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-game' ></i>
            <span class="links_name">Games</span>
          </a>
          <span class="tooltip">Games</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="./assets/images/22314301.jpg" alt="">
            <div class="name_job">
            <div class="name">Mindaugas Bernotas</div>
            <div class="job">React scientist</div>
           </div>
        </div>
        <i class='bx bx-log-out' id="log_out" ></i>
      </div>
    </div>
    <div class="home_content">
      <div class="text">Home content</div>
    </div>

    <script src="./js/sidebar/sidebar.js"></script>
  </body>
</html>
